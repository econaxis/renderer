[[headers]]
for = "/ui/index.html"
[headers.values]
Cross-Origin-Embedder-Policy = "require-corp"
Cross-Origin-Opener-Policy = "same-origin"

[[headers]]
for = "/ui/game.worker.js"
[headers.values]
Cross-Origin-Embedder-Policy = "require-corp"


[[redirects]]
from = "/"
to = "/ui/index.html"
status = 301
force = false
